<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Liste des candidats</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:#f7f9fc;margin:0;padding:20px;color:#111}
  .card{max-width:1000px;margin:0 auto;background:#fff;padding:16px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  th,td{padding:8px 10px;border-bottom:1px solid #eef2f7;text-align:left}
  th{background:#fbfdff;font-weight:700}
  .btn{display:inline-block;padding:6px 10px;border-radius:6px;text-decoration:none;color:#fff;background:#2563eb}
  .muted{color:#6b7280}
  .empty{text-align:center;padding:20px;color:#6b7280}
</style>
</head>
<body>
  <div class="card">
    <h2>Liste des candidats</h2>
    <p class="muted">CV et lettre liés par candidat.</p>

    <div id="content">
      <div class="empty">Chargement...</div>
    </div>
  </div>

<script>
/* on récupère le JSON et on remplit le tableau par string HTML */
fetch('/files').then(r => r.json()).then(json => {
  const cand = (json.candidates || []);
  if (!cand.length) { document.getElementById('content').innerHTML = '<div class="empty">Aucun candidat</div>'; return; }
  let html = '<table><thead><tr><th>Candidat</th><th>CV</th><th>Lettre</th></tr></thead><tbody>';
  cand.forEach(c => {
    const name = c.displayName || c.base || '';
    const cv = c.cv ? `<a class="btn" href="/download/cv/${encodeURIComponent(c.cv)}" download>CV</a>` : '<span class="muted">Pas de CV</span>';
    const lm = c.letter ? `<a class="btn" href="/download/letter/${encodeURIComponent(c.letter)}" download>Lettre</a>` : '<span class="muted">Pas de lettre</span>';
    html += `<tr><td>${name}</td><td>${cv}</td><td>${lm}</td></tr>`;
  });
  html += '</tbody></table>';
  document.getElementById('content').innerHTML = html;
}).catch(() => {
  document.getElementById('content').innerHTML = '<div class="empty">Erreur lors du chargement</div>';
});
</script>
</body>
</html>
